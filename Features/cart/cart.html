<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <body>
      <header>
        <div class="header-holder">
          <div class="logo">
            <span>Hi, Hassan</span>
            <div class="cart-icon">
              <i class="bi bi-cart"></i>  
  
            </div>
          </div>
          <nav class="nav-holder">
            <ul>
              <li>Home</li>
              <li>About us</li>
              <li>Products</li>
              <li>contact</li>
            </ul>
          </nav>
          <div class="logout-holder">
            <button class="logout-btn">Logout</button>
          </div>
        </div>
      </header>
    <div class="container">
      <h2>Your Shopping Cart</h2>

      <div class="cart-item">
        <div class="item-info">
          <img src="../../assets/images/pro1.png" alt="Product" />
          <div class="item-details">
            <span class="item-name">Wireless Headphones</span>
            <span class="item-price">$500</span>
            <i class="bi bi-trash remove-btn"> </i>
          </div>
        </div>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>

      <div class="cart-item">
        <div class="item-info">
          <img src="../../assets/images/pro1.png" alt="Product" />
          <div class="item-details">
            <span class="item-name">Smart Watch</span>
            <span class="item-price">$250</span>
            <i class="bi bi-trash remove-btn"> </i>
          </div>
        </div>
        <div class="quantity">
          <button>-</button>
          <span>2</span>
          <button>+</button>
        </div>
      </div>

      <div class="summary">
        <div class="total">Total: $1000</div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </body>
</html>
