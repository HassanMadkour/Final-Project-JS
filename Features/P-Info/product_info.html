<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
    <link rel="stylesheet" href="../../css/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <div class="header-holder">
        <div class="logo">
          <span></span>
          <div class="cart-icon">
            <i class="bi bi-cart">
              <div class="cart-count">0</div>
            </i>
          </div>
        </div>
        <nav class="nav-holder">
          <ul>
            <li>
              <a href="../../Features/home/home.html">Home</a>
            </li>
            <li><a href="../../Features/home/home.html#about">About us</a></li>
            <li>
              <a href="../../Features/home/home.html#products">Products</a>
            </li>
            <li><a href="../../Features/home/home.html#contact">contact</a></li>
          </ul>
        </nav>
        <div class="logout-holder">
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="product-image">
        <img src="" alt="Product" />
      </div>
      <div class="product-details">
        <h1 class="product-title">Title</h1>
        <div class="product-price">$0</div>
        <div class="rating">★★★★☆ (120 reviews)</div>
        <div class="product-description"></div>
        <div class="quantity">
          <button class="dec-btn">-</button>
          <span>1</span>
          <button class="inc-btn">+</button>
          <!-- total price  -->
          <span class="total-price"></span>
        </div>
        <div class="actions">
          <button class="btn btn-cart">Add to Cart</button>
        </div>
        <div class="tags">
          <span class="tag">Electronics</span>
          <span class="tag">Audio</span>
          <span class="tag">Wireless</span>
        </div>
      </div>
    </div>
    <script src="../../js/header.js" type="module"></script>

    <script src="./js/p_info.js" type="module"></script>
  </body>
</html>
