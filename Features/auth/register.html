<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media_query.css" />
  </head>
  <body>
    <section class="register-section">
      <section class="sign-content">
        <h2>Sign Up</h2>

        <section class="sign-up-inputs">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="your Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="repeat your Password" />
        </section>
        <div class="accept-argreement">
          <input type="checkbox" id="agree-check" />
          <label for="agree-check">
            i agree all statements in <a href=""> Terms of service </a>
          </label>
        </div>
        <button>Register Now</button>
        <p>
          already have an account? <a href="../login/login.html">Login Now</a>
        </p>
      </section>
      <div class="img-holder" id="reg-img-holder">
        <img src="../../assets/images/register_bg.avif" alt="" />
      </div>
    </section>
  </body>
</html>
